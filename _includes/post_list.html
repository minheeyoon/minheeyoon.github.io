<div class="paddingX paddingY marginX marginY">
  <a class="" href="{{ post.url | prepend: site.baseurl }}"> </a>

  <h2 class="posttitle">
    <a
      class="link"
      title="{{ post.url | prepend: site.baseurl }}"
      href="{{ post.url | prepend: site.baseurl }}"
      >{{ post.title }}</a
    >
  </h2>

  <p class="postdate p3 right">
    {{ post.date | date: "%b %-d, %Y" }}
  </p>

  <p class="">
    {{ post.content | strip_html | truncatewords:24 }}
  </p>
</div>
