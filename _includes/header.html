<header class="nav-container">

  <div class="left align-middle navfont-l">
    <a class="align-middle link-primary" href="/">
      {{ site.title }}
    </a>
  </div>
  {% endunless %}
  <div class="right align-middle top-12px">
    <ul class="list-reset">
      <li class="inline-block navfont-r">

          <li class="dot"></li>
        <a
          class="menu-rignt-sm link-primary {% if page.category == 'record' %}active{% endif %}"
          href="/record"
          id="record"
          >Record</a
        >

   
        <li class="dot"></li>
        <a
          class="menu-rignt-sm link-primary {% if page.category == 'project-side' %}active{% endif %}"
          href="/project-side"
          id="project"
          >Project</a
        >

    
        <li class="dot"></li>
        <a
          class="link-primary {% if page.category == 'profile' %}active{% endif %}"
          href="/profile"
          id="profile"
          >Profile</a
        >
      </li>
     
    </ul>
  </div>
</header>
