---
layout: default
---

<div class="content-padding prj-margin clearfix">
  <!--title-->
  <h1 class="">{{ page.title }}</h1>
  <p class="">
    <time
      datetime="{{ page.date | date_to_xmlschema }}"
      itemprop="datePublished"
      >{{ page.date | date_to_long_string }}</time
    >
  </p>
  <!--paragraph(s)-->
  {% for description in page.description %}
  <p class="">{{ description.paragraph }}</p>
  {% endfor %}
  <!--tags-->
  <span class="tag tagpd">
    {% for tags in page.tags %} {% if forloop.last == true %} {{ tags.tag }} {%
    else %} {{ tags.tag }} â€” {% endif %} {% endfor %}
  </span>
</div>
